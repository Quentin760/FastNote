<div class="container-fluid">

  <h3 class="text-center">Search</h3>
    <div class="row">
      <div class="col-1">
        </div> <!-- end of col 2-->
         <div class="col center">
<div>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="lastname">Date</label>
      <input type="text" class="form-control" id="date" required [(ngModel)]="date" name="date">
    </div>
 
    <div class="btn-group">
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>
</div>
<ul>
  <li *ngFor="let note of notes">
    <h4>{{note.id}} - {{note.titleofnote}}</h4> <p>{{note.bodyofnote}}</p>
  </li>
</ul>

</div> <!-- end of col 10-->
<div class="col-1">
</div> <!-- end of col 1-->



</div> <!-- end of row -->
</div> <!-- end of container-->
